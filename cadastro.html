<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 40px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <header>Cadastro de Aluno</header>

  <form id="formCadastro">
    <div>Curso: <strong id="cursoNome"></strong></div>
    <label for="name">Nome</label>
    <input type="text" id="name" required />
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" required pattern="\d{11}" />
    <label for="email">Email</label>
    <input type="email" id="email" required />
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const API_BASE = "https://api-matricula-fhevhnfnf0c8bza7.eastus2-01.azurewebsites.net";

    const cursoSelecionado = localStorage.getItem("cursoSelecionado");
    document.getElementById("cursoNome").textContent = cursoSelecionado;

    document.getElementById("formCadastro").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const cpf = document.getElementById("cpf").value;
      const email = document.getElementById("email").value;

      const response = await fetch(`${API_BASE}/user`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, cpf, email })
      });

      if (response.ok) {
        const userResponse = await fetch(`${API_BASE}/user/cpf/${cpf}`);
        const user = await userResponse.json();
        localStorage.setItem("usuarioId", user.id);
        window.location.href = "pagamento.html";
      } else {
        alert("Erro ao cadastrar usu√°rio.");
      }
    });
  </script>
</body>
</html>
